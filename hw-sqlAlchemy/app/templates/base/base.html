<!DOCTYPE html>
<html lang="en">

<head>
    <link type="text/css" href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet">
    <meta charset="UTF-8">
    {% block title -%}
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Книги</title>
    {% endif %}
    {% endblock %}
</head>

<body>
    {% block content -%}
    <div class="main">
        <div class="wrapper">
            {% for item in menu %}
            <div class="item">
                <button class="menu-btn"><a href="{{url_for(item.url)}}">{{item.title}}</a></button>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock -%}
</body>

</html>
