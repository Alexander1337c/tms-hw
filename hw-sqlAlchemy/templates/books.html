{% extends 'base.html' %}

{% block content %}
{{ super() }}
<div class="main">
    <div class="wrapper list">
        <h2>Список Книг</h2>
        <ul class="list-books">
            {% for b in books %}
            <li>
                <p class="title">{{b.id}}. {{b.title_book}}. <b>Author</b> {{b.authors}}</p>
            </li>
            {% endfor %}
        </ul>
    </div>

</div>
{% endblock %}
