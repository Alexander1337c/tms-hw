<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Lib_app</title>
</head>
<body>
{% block content -%}
<div class="main">
    <div class="wrapper">
        {% for item in menu %}
        <div class="item">
            <button><a href="{{url_for(item[0])}}">{{item[1]}}</a></button>
        </div>
        {% endfor %}
    </div>
</div>
<hr>
{% endblock -%}
</body>
</html>
