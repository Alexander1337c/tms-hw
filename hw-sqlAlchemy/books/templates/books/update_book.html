{% extends 'base/base.html' %}

{% block content %}
{{ super() }}
{% include 'authors/base.html' %}
<div class="wrap-add-book">
    <h2>Изменение книги</h2>
    {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{cat}}">{{msg}}</div>
    {% endfor %}
    <form action="{{url_for('.update_book')}}" method="post" class="form-contact">
        <p><label>Название книги: </label>
            <input type="text" name="name" value="" required placeholder="Название книги"/>
        <p><label>id Книги:</label>
            <input type="number" name="id" value="" placeholder="id книги" required/>
        <p><input type="submit" value="Изменить"/>
    </form>


</div>
<div class="author">
    {% for book in books %}
    <p>{{book}}</p>
    {%endfor%}
</div>

{% endblock %}
