{% extends 'base/base.html' %}

{% block content %}
{{ super() }}
{% include 'authors/base.html' %}
<div class="main">
    <div class="wrapper list">
        <h2>Список Книг</h2>
        <ul class="list-books">
            {% for b in books %}
            <li>
                <a href="{{url_for('.book_detail', book_id=b.id)}}" class="title">{{b.id}}.
                    {{b.title_book}}.{{b.authors}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

</div>
{% endblock %}
